<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <title>Click my Cookie</title>
  </head>
  <body>
    <header>
      <h1 class="header"><strong>Click the Cookie</strong></h1>
      <h2>you know you want to</h2>
    </header>
    <main>
      <div class="game-area">
        <button id="cookie-button">
          <img src="/assets/cookie-sad.gif" alt="sad cookie being eaten"
          aria-label="Click the Cookie" />
        </button>
        <button id="reset-button">
          <img
            src="assets/output-onlinegiftools.gif"
            alt="Yeet button"
            aria-label="Yeetset Button (reset)"
          />
        </button>
        <p id="cookie-count" aria-live="polite">Cookie Count: 0</p>
        <p id="cookies-per-second" aria-live="polite">Cookies per Second: 0</p>
      </div>
      <div class="store-container">
        <button id="store-button" aria-label="upgrade shop">
          <img
            src="assets/output-onlinegiftools (1).gif"
            alt="pop up shop"
            aria-label="upgrade store"
            width="150px"
          />
        </button>
        <div id="shop-upgrades" class="dropdown-content">
          <h2>Cookie Pawn Shop</h2>
          <div id="upgrades-list"></div>
        </div>
      </div>
      <button id="options-button" aria-label="options">
        <img
          src="assets/options-removebg-preview.png"
          alt="option menu"
          aria-label="Options"
          width="50px"
        />
      </button>
      <div
        id="volume-control-container"
        class="options-menu"
        style="display: none"
      >
        <label for="volume-control">Volume:</label>
        <input
          type="range"
          id="volume-control"
          min="0"
          max="1"
          step="0.01"
          value="1"
          aria-label="volume-control"
        />
        <br />
        <button id="toggle-music" aria-label="toggle-music Music">
          Pause Music</button
        ><br />
        <button id="theme-toggle" aria-label="Theme Toggle">
          Toggle Theme
        </button>
      </div>
      <audio
        class="backingTrack"
        autoplay
        loop
        muted
        src="assets/Cyberpunk 2077 — Chippin’ In by SAMURAI _ 8-bit cover [ ezmp3.cc ].mp3"
        type="audio/mpeg"
      ></audio>
      <audio
        id="click-sound"
        src="assets/eating-a-cracker-mouth-open-81375.mp3"
        preload="auto"
      ></audio>
      <audio
        id="reset-sound"
        src="assets/yeet-sound-37727.mp3"
        preload="auto"
      ></audio>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
